<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>image accordion</title>
  </head>
  <body>
    <!-- Main wrapper for centering and layout -->
    <div class="wrapper">
      <!-- The container that holds all the accordion cards -->
      <div class="container">
        <!-- Accordion Card 1 -->
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card" id="one">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Morning</h4>
              <p>When the sun rises</p>
            </div>
          </div>
        </label>

        <!-- Accordion Card 2 -->
        <input type="radio" name="slide" id="c2" checked />
        <label for="c2" class="card" id="two">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Morning</h4>
              <p>When the sun rises</p>
            </div>
          </div>
        </label>

        <!-- Accordion Card 3 -->
        <input type="radio" name="slide" id="c3" checked />
        <label for="c3" class="card" id="three">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Morning</h4>
              <p>When the sun rises</p>
            </div>
          </div>
        </label>

        <!-- Accordion Card 4 -->
        <input type="radio" name="slide" id="c4" checked />
        <label for="c4" class="card" id="four">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Morning</h4>
              <p>When the sun rises</p>
            </div>
          </div>
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
